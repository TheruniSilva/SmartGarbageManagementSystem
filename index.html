<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Dashboard - Login</title>
    <!-- Link to your custom stylesheet for additional styling and Tailwind CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons (e.g., eye icon for password toggle) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Inter font from Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN - IMPORTANT for styling to work if not using a build process -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 font-inter">
    <!-- Login Container Card -->
    <div class="login-container bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>
        <form id="loginForm" class="space-y-6">
            <!-- Email Input Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md 
                              focus:ring-2 focus:ring-blue-500 focus:border-transparent 
                              transition duration-200">
            </div>
            <!-- Password Input Field with Toggle -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md 
                                  focus:ring-2 focus:ring-blue-500 focus:border-transparent 
                                  transition duration-200 pr-10">
                    <!-- Toggle Password Visibility Icon -->
                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" id="togglePassword">
                        <i class="far fa-eye text-gray-500"></i>
                    </span>
                </div>
            </div>
            <!-- Login Button -->
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold 
                           hover:bg-blue-700 transition duration-300 ease-in-out shadow-md">
                Login
            </button>
            <!-- Error Message Display Area (hidden by default) -->
            <div id="errorMessage" class="text-red-600 text-center text-sm mt-4 hidden"></div>
        </form>
    </div>

    <!-- Link to the authentication JavaScript file -->
    <script type="module" src="js/auth.js"></script>
</body>
</html>
