<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter">
    <!-- Added p-6 to dashboard-container for margin around the whole dashboard -->
    <div class="dashboard-container p-6"> 
        
            <div class="mt-auto">
                <button id="logoutButton" class="absolute top-0 right-0 my-4 mx-6 bg-red-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-red-700 transition duration-300 ease-in-out">
                    <i class="fas fa-sign-out-alt mr-3"></i> Logout
                </button>
            </div>
            <br>
            <br>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1 class="text-5xl font-bold text-center text-gray-800">Smart Garbage Monitoring System</h1>
                <br>
                <br>
                <div class="flex items-center space-x-4">
                    <span id="updateTime" class="text-sm text-gray-600">Updated: Loading...</span>
                    <button onclick="window.location.reload();" id="refresh" class="text-gray-500 hover:text-gray-700"><i class="fas fa-sync-alt" ></i></button>
                </div>
            </header>

            <!-- Dashboard Summary -->
            <section class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Dashboard Summary</h2>
                <br>
                <div class="summary-card grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="card1 flex items-center space-x-4">
                        <i class="fas fa-door-closed text-2xl text-green-500"></i>
                        <div style="margin-bottom: 20px;">
                            <p class="text-sm text-gray-500">Lid Status</p>
                            <p id="lidStatus" class="text-lg font-semibold text-green-600">Closed</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card2 flex items-center space-x-4">
                        <i class="fas fa-clock text-2xl text-blue-500"></i>
                        <div>
                            <p class="text-sm text-gray-500">Last Detection Time</p>
                            <p id="lastDetectionTime" class="text-lg font-semibold text-blue-600">07:15 AM</p>
                        </div>
                    </div>
                    <!-- Placeholder for a third summary item if needed -->
                </div>
            </section>

            <!-- Waste Material Status -->
            <section class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Waste Material Status</h2>
                <div class="waste-status-card grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Plastic Waste Card - Updated with shadow-lg -->
                    <div class="card p-6 border-l-4 border-orange-500 flex items-center shadow-lg">
                        <div class="flex-shrink-0 mr-6">
                            <div id="plasticFillCircle" class="fill-level-circle plastic-fill-circle" style="--fill-percentage: 80%;">
                                <span id="plasticFillLevel">80%</span>
                            </div>
                            <p class="text-center text-sm text-gray-600 mt-2">Fill Level</p>
                        </div>
                        <div class="flex-grow">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold text-gray-800"><i class="fas fa-recycle text-orange-500 mr-2"></i>Plastic Waste</h3>
                            </div>
                            <div class="space-y-3">
                                <div class="flex items-center">
                                    <i class="fas fa-info-circle text-orange-500 mr-2"></i>
                                    <p class="text-sm text-gray-600">Status: <span id="plasticStatus" class="font-medium text-gray-800">Almost Full</span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Metal Waste Card - Updated with shadow-lg -->
                    <div class="card p-6 border-l-4 border-red-500 flex items-center shadow-lg">
                        <div class="flex-shrink-0 mr-6">
                            <div id="metalFillCircle" class="fill-level-circle metal-fill-circle" style="--fill-percentage: 60%;">
                                <span id="metalFillLevel">60%</span>
                            </div>
                            <p class="text-center text-sm text-gray-600 mt-2">Fill Level</p>
                        </div>
                        <div class="flex-grow">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold text-gray-800"><i class="fas fa-cube text-red-500 mr-2"></i>Metal Waste</h3>
                            </div>
                            <div class="space-y-3">
                                <div class="flex items-center">
                                    <i class="fas fa-info-circle text-red-500 mr-2"></i>
                                    <p class="text-sm text-gray-600">Status: <span id="metalStatus" class="font-medium text-gray-800">Filling</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Detection Log -->
            <section class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Detection Log</h2>
                <div class="card detection-log-card overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="py-3 px-4 text-left">Time</th>
                                <th class="py-3 px-4 text-left">Material</th>
                                <th class="py-3 px-4 text-left">Status</th>
                            </tr>
                        </thead>
                        <tbody id="detectionLogBody" class="bg-white divide-y divide-gray-200">
                            <!-- Log entries will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
            
        </main>
    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
